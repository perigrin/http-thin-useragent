[@Filter]
-bundle = @Basic
-remove = GatherDir

[GatherDir]
exclude_match = ^nytprof.*
exclude_match = ^perl5
exclude_match = ^cpan.*
exclude_match = ^local

[MetaJSON]
[PkgVersion]

[Prereqs::FromCPANfile]

[Test::Compile]

[PodWeaver]

[@Git]
[Git::NextVersion]
[GithubMeta]
[ChangelogFromGit::CPAN::Changes]
